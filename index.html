<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="card">
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter Your location" id="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-button"></button>
            </div>

            <div class="location-not-found">
                <h1>Sorry, Location not found !!!</h1>
                <img src="images/404.png" alt="404 Error">
            </div>
        
            <div class="wether-box">
                <img src="images/cloud.png" alt="wheter" id="wether-img">

                <div class="wether-info">
                    <p class="tempreture">0 <sup>Â°C</sup></p>
                    <p class="discription">Light Rain</p>
                </div>
            </div>
            
            <div class="wether-details">
                <div class="humidity">
                    <i class="fa-sharp fa sloid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">30km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
